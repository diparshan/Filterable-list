<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts!

    <input type="text" class="filterInput" placeholder="Search Contacts">
    <ul class="collection with-header" id="names">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Anna</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Brad</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Baniya</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Counter</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Cole</a>
      </li>
      <li class="collection-item">
        <a href="#" class="name">Cane</a>
      </li>
    </ul>
  </div>

  <script src="./main.js"></script>
</body>
</html>
